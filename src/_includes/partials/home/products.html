<article class="theme-section__01 products my-5">
<div class="container">
<h2 class="h1 mb-3">Our Products</h2>
<p class="display-7">The Aerlytix  platform is a suite of tools that empower our clients with a holistic, multi-dimensional view of their assets, enabling them to to take "the noise" out of decision making</p>
<div class="row mb-2">
  {% for item in products.items %}
  <div class="col-md-6">
    <div class="bg-light mt-4 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden rounded-7">
      <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 20px;"></div>
      <div class="my-3 py-3">
        <h3>{{ item.title }}</h3>
        <p>{{ item.summary }}</p>
        <p><a href="{{item.url}}">Learn more</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
</article>
