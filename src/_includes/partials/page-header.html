{# this works and open possibilities for multiple header types if needed #}
{% if (headerType == 'blogPost')  %}
  <div class="header__blog-post text-white pt-5 pb-5 mb-5" style="background:black">
{% else %}
  <div class="text-white pt-5 pb-5" style="background:black">
{% endif %}

  <div class="container">
    {% if pageHeaderTitle %}
    <p>{{ pageHeaderTitle }}</p>
    {% endif %} 
    <h1 class="display-5 fw-bold" data-highlight="primary">
      {{ pageMainHeader }}
    </h1>
    {% if pageHeaderSummary %}
    <p class="lead">
      {{ pageHeaderSummary | safe }}
    </p>
    {% endif %}
  </div>
</div>
