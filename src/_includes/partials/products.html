<article>
  <div class="">
    <div class="">
    
      <div class="">
        <h2 class="" data-highlight="dark">
          {{ platform.title }}
        </h2>
        <p class="">
          {{ platform.summary }}
        </p>
      </div>
      {% for item in collections.platform %}
      <h3>{{ item.data.title }}</h3>
      <p>{{ item.data.summary }}</p>
      <a href="{{ item.url }}" aria-label="See {{ item.data.title }}" class="" data-frame="quaternary" >
        <img src="{{ item.data.hero.image }}" alt="{{ item.data.hero.imageAlt }}" loading="lazy" class="" />
      </a>
      {% endfor %}
    </div>
    <div class="">
      <a href="/platform/" class="button">Learn more</a>
    </div>
    
  </div>
</article>
